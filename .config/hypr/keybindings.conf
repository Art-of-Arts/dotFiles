# ~/.config/hypr/keybindings.conf
bind = Control Alt, T, exec, ghostty
bind = SUPER, E, exec, dolphin
bind = SUPER, Q, killactive
bind = Alt, F4, forcekillactive
bind = SUPER, F, togglefloating
bind = Control_L ALT_L, Delete, exec, loginctl terminate-user ""
bind = SUPER Control, N, exec, swaync-client -t
bind = SUPER, space, exec, wofi --show drun

bind = SUPER, Pause, exec, notify-send -u low Gamemode Activated
bind = SUPER, Pause, submap,Gamemode
submap=Gamemode
bind = SUPER, Pause, exec, notify-send -u low Gamemode Deactivated
bind = SUPER, Pause, submap,reset
submap=reset

# groups and stuff
bind = SUPER, G, lockactivegroup, toggle
bind = SUPER Shift, G, togglegroup
bind = SUPER Alt, G, moveoutofgroup, active
bind = SUPER, Tab, changegroupactive

# Move focus with mainMod + arrow keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Move windows around with keyboard shortcuts
bind=SUPER Control, h, movewindow, l
bind=SUPER Control, j, movewindow, d
bind=SUPER Control, k, movewindow, u
bind=SUPER Control, l, movewindow, r

# Resize windows with keyboard shortcuts
bind = SUPER SHIFT, H, resizeactive, -20 0
bind = SUPER SHIFT, L, resizeactive, 20 0
bind = SUPER SHIFT, K, resizeactive, 0 -20
bind = SUPER SHIFT, J, resizeactive, 0 20
bind = SUPER SHIFT ALT, H, resizeactive, -40 0
bind = SUPER SHIFT ALT, L, resizeactive, 40 0
bind = SUPER SHIFT ALT, K, resizeactive, 0 -40
bind = SUPER SHIFT ALT, J, resizeactive, 0 40

# Switch workspaces with mainMod + [0-9]
bind = SUPER, F1, workspace, 1
bind = SUPER, F2, workspace, 2
bind = SUPER, F3, workspace, 3
bind = SUPER, F4, workspace, 4
bind = SUPER, F5, workspace, 5
bind = SUPER, F6, workspace, 6
bind = SUPER, F7, workspace, 7
bind = SUPER, F8, workspace, 8
bind = SUPER, F9, workspace, 9
bind = SUPER, F10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, F1, movetoworkspace, 1
bind = SUPER SHIFT, F2, movetoworkspace, 2
bind = SUPER SHIFT, F3, movetoworkspace, 3
bind = SUPER SHIFT, F4, movetoworkspace, 4
bind = SUPER SHIFT, F5, movetoworkspace, 5
bind = SUPER SHIFT, F6, movetoworkspace, 6
bind = SUPER SHIFT, F7, movetoworkspace, 7
bind = SUPER SHIFT, F8, movetoworkspace, 8
bind = SUPER SHIFT, F9, movetoworkspace, 9
bind = SUPER SHIFT, F10, movetoworkspace, 10

# Scroll through existing workspaces
bind = SUPER, period, workspace, e+1
bind = SUPER, comma, workspace, e-1

# Scroll and move windows through existing workspaces
bind = SUPER SHIFT, period, movetoworkspace, e+1
bind = SUPER SHIFT, comma, movetoworkspace, e-1
# bind = SUPER, period, workspace, e+1
# bind = SUPER, comma, workspace, e-1

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
 

