# ~/.config/hypr/keybindings.conf

$HYPRSCRIPTS="$HOME/.config/hypr/scripts"

# open basics
bind = Control Alt, T, exec, ghostty
bind = SUPER, E, exec, ghostty --confirm-close-surface=false -e yazi

# manage basics
bind = SUPER, Q, killactive
bind = Alt, F4, forcekillactive
bind = Control_L ALT_L, Delete, exec, loginctl terminate-user $USER
bind = SUPER, W, exec, pkill -SIGUSR1 waybar
bind = SUPER Alt, L, exec, hyprlock

# kando open menu
bind = SUPER, space, global, :default-menu
bind = SUPER, space, global, transient:default-menu

# notification center
bind = SUPER Control, N, exec, swaync-client -t
bind = , XF86NotificationCenter, exec, swaync-client -t

# rofi stuff
bind = Control, home, exec, pkill rofi || rofi -show drun -i
bind = ALT, Tab, exec, rofi -show window -i
bind = SUPER, V, exec, pkill rofi || cliphist list | rofi -dmenu -i -p "Clipboard" | cliphist decode | wl-copy
bind = SUPER ALT, V, exec, pkill rofi || cliphist list | rofi -dmenu -i -p "Clipboard" | cliphist delete-query

# screenshot and colour picker
bind = , Print, exec, hyprshot --mode region --freeze --clipboard-only
bind = Shift, Print, exec, hyprshot --mode region --freeze -o ~/Pictures/Screenshots/
bind = Control, Print, exec, hyprpicker -a

# group manipulation moved to kando
bind = SUPER, Tab, changegroupactive

# floating and fullscreen control
bindl = SUPER, F, togglefloating
bindl = SUPER, Prior, fullscreen, 1

# Move focus with mainMod + ~~arrow~~ HJKL keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Move windows around with keyboard shortcuts
bind = SUPER Control, h, movewindow, l
bind = SUPER Control, j, movewindow, d
bind = SUPER Control, k, movewindow, u
bind = SUPER Control, l, movewindow, r

# Resize windows with keyboard shortcuts
binde = SUPER Shift, H, resizeactive, -20 0
binde = SUPER Shift, L, resizeactive, 20 0
binde = SUPER Shift, K, resizeactive, 0 -20
binde = SUPER Shift, J, resizeactive, 0 20
binde = SUPER Shift ALT, H, resizeactive, -40 0
binde = SUPER Shift ALT, L, resizeactive, 40 0
binde = SUPER Shift ALT, K, resizeactive, 0 -40
binde = SUPER Shift ALT, J, resizeactive, 0 40

# Switch workspaces with mainMod + [0-9]
bind = SUPER, F1, workspace, 1
bind = SUPER, F2, workspace, 2
bind = SUPER, F3, workspace, 3
bind = SUPER, F4, workspace, 4
bind = SUPER, F5, workspace, 5
bind = SUPER, F6, workspace, 6
bind = SUPER, F7, workspace, 7
bind = SUPER, F8, workspace, 8
bind = SUPER, F9, workspace, 9
bind = SUPER, F10, workspace, 10

# Move active window to a workspace with mainMod + Shift + [0-9]
bind = SUPER Control, F1, movetoworkspace, 1
bind = SUPER Control, F2, movetoworkspace, 2
bind = SUPER Control, F3, movetoworkspace, 3
bind = SUPER Control, F4, movetoworkspace, 4
bind = SUPER Control, F5, movetoworkspace, 5
bind = SUPER Control, F6, movetoworkspace, 6
bind = SUPER Control, F7, movetoworkspace, 7
bind = SUPER Control, F8, movetoworkspace, 8
bind = SUPER Control, F9, movetoworkspace, 9
bind = SUPER Control, F10, movetoworkspace, 10

# Scroll through existing workspaces
bind = SUPER, period, workspace, e+1
bind = SUPER, comma, workspace, e-1
bind = SUPER ALT, period, workspace, +1
bind = SUPER ALT, comma, workspace, -1

# Scroll and move windows through existing workspaces
bind = SUPER Control, period, movetoworkspace, +1
bind = SUPER Control, comma, movetoworkspace, -1

# special workspaces
bind = SUPER, S, togglespecialworkspace, distify
bind = SUPER Control, S, movetoworkspace, special:distify

# Laptop multimedia keys for volume and LCD brightness
# these also work on the lockscreen that i've not settup
bindel = ,XF86AudioRaiseVolume, exec, $HYPRSCRIPTS/volumeController.sh system 5
bindel = ,XF86AudioLowerVolume, exec, $HYPRSCRIPTS/volumeController.sh system -5
bindel = SUPER,XF86AudioRaiseVolume, exec, $HYPRSCRIPTS/volumeController.sh player 5
bindel = SUPER,XF86AudioLowerVolume, exec, $HYPRSCRIPTS/volumeController.sh player -5

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 10%+ # -e4 -n2 set 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -n2 set 10%- # -e4 -n2 set 10%-
bindel = Shift,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = Shift,XF86MonBrightnessDown, exec, brightnessctl -n2 set 5%-

bindel = ,XF86HangupPhone, exec, $HYPRSCRIPTS/playerController.sh next
bindel = ,XF86Launch3, exec, $HYPRSCRIPTS/playerController.sh play-pause
bindel = ,XF86PickupPhone, exec, $HYPRSCRIPTS/playerController.sh previous

bindl = , XF86AudioNjxt, exec, $HYPRSCRIPTS/playerController.sh next
bindl = , XF86AudioPause, exec, $HYPRSCRIPTS/playerController.sh play-pause
bindl = , XF86AudioPlay, exec, $HYPRSCRIPTS/playerController.sh play-pause
bindl = , XF86AudioPrev, exec, $HYPRSCRIPTS/playerController.sh previous
 
# submaps beyond this point

# gamer mode
bind = SUPER, Pause, exec, hyprctl dismissnotify && hyprctl notify 1 3000 "rgb(ffb4ff)" "Gmemode Activated"
bind = SUPER, Pause, submap, Gamemode
submap=Gamemode
bind = SUPER, Pause, exec, hyprctl dismissnotify && hyprctl notify 1 3000 "rgb(ffb4ff)" "Gmemode Deactivated"
bind = SUPER, Pause, submap, reset
submap=reset

# gromit! we must draw!
# bind = SUPER, G, exec, hyprctl dismissnotify && hyprctl notify -1 3000 "rgb(ffb4ff)" "GROMIT WE MUST DRAW!"
# bind = SUPER, G, submap, gromit
submap=gromit
binde = SUPER, Z, exec, gromit-mpx --undo
binde = SUPER Shift, Z, exec, gromit-mpx --redo

bind = SUPER, G, exec, hyprctl dismissnotify && hyprctl notify -1 3000 "rgb(ffb4ff)" "GROMIT WE MUST stop DRAWing!"
bind = SUPER, G, submap, reset
submap=reset

# minimise windows with this jank!
bind = SUPER, Next, movetoworkspacesilent, special:minimised
bind = SUPER Shift, Next, togglespecialworkspace, minimised
bind = SUPER Shift, Next, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Minimised Windows'
bind = SUPER Shift, Next, submap, minimised

submap = minimised
# bind = , Esc, togglespecialworkspace, minimised
bind = , Esc, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Normal Workspaces'
# bind = , Esc, submap, reset
bind = SUPER Shift, Next, togglespecialworkspace, minimised
bind = SUPER Shift, Next, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Normal Workspaces'
bind = SUPER Shift, Next, submap, reset

bind = , F1, movetoworkspace, 1
bind = , F1, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Moved to workspace 1'
bind = , F1, submap, reset

bind = , F2, movetoworkspace, 2
bind = , F2, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Moved to workspace 2'
bind = , F2, submap, reset

bind = , F3, movetoworkspace, 3
bind = , F3, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Moved to workspace 3'
bind = , F3, submap, reset

bind = , F4, movetoworkspace, 4
bind = , F4, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Moved to workspace 4'
bind = , F4, submap, reset

bind = , F5, movetoworkspace, 5
bind = , F5, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Moved to workspace 5'
bind = , F5, submap, reset

bind = , F6, movetoworkspace, 6
bind = , F6, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Moved to workspace 6'
bind = , F6, submap, reset

bind = , F7, movetoworkspace, 7
bind = , F7, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Moved to workspace 7'
bind = , F7, submap, reset

bind = , F8, movetoworkspace, 8
bind = , F8, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Moved to workspace 8'
bind = , F8, submap, reset

bind = , F9, movetoworkspace, 9
bind = , F9, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Moved to workspace 9'
bind = , F9, submap, reset

bind = , F10, movetoworkspace, 10
bind = , F10, exec, hyprctl dismissnotify && hyprctl notify -1 5000 'rgb(ff0000)' 'Moved to workspace 10'
bind = , F10, submap, reset

submap = reset

# testing area

gesture = 4, horizontal, workspace
gesture = 4, pinchin, fullscreen

