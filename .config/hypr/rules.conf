# ~/.config/hypr/rules.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
# windowrule = suppressevent maximize, match:class .*

# Fix some dragging issues with XWayland
# windowrule = nofocus,match:class ^$,match:title ^$,xwayland:1,floating:1,fullscreen:0,pinned:0



windowrule = workspace special:distify, match:class spotify
windowrule = workspace special:distify, match:class vesktop

windowrule = workspace 2, match:class ^(zen)$
windowrule = workspace 3, match:class ^(obsidian)$

windowrule = workspace 5, match:class ^(steam)$
# windowrule = size 388,648, initialTitle:Steam Friends

# kando rules :3
windowrule = no_blur on, match:class kando
windowrule = opaque on, match:class kando
windowrule = size 100% 100%, match:class kando
windowrule = border_size 0, match:class kando
windowrule = no_anim on, match:class kando
windowrule = float on, match:class kando
windowrule = pin on, match:class kando

