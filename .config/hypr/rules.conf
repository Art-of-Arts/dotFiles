# bongo cat rules
windowrule = no_blur on, match:title ^(BongoCat)$
windowrule = opacity 0.7 0.7 override, match:title ^(BongoCat)$
windowrule = no_shadow on, match:title ^(BongoCat)$
windowrule = pin on, match:title ^(BongoCat)$
windowrule = no_anim on, match:class ^(BongoCat)$
windowrule = float on, match:class ^(BongoCat)$
windowrule = border_size 0, match:class ^(BongoCat)$

# window & workspace rules for bitwarden
windowrule = workspace special:bitwarden, match:class Bitwarden
windowrule = opacity 0.6 0.2 override, match:class Bitwarden
windowrule = no_shadow on, match:class Bitwarden
windowrule = no_anim on, match:class Bitwarden
